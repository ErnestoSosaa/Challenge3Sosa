<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="overlay"> <!-- for questions generated -->
      <div class="card">
        <div class="card-header">
          <h2 id="question-prompt">Do you want Capital Letters</h2>
        </div>
        <button id="yes"  class="btn">Yes</button> 
        <button id="no"  class="btn">No</button>
        <div class="card-body">
          <textarea
            id="length"
            placeholder="Enter a number from 8 to 128"
            aria-label="Generate Password"
          ></textarea>
        </div>
        <div>
          <button id="done"  class="btn">Done</button>
        </div>
      </div>
    </div>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
